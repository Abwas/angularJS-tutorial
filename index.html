<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Angular Tutorial </title>
    <meta charset="utf-8"></meta>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>

  <body ng-app='myApp'>
    <div ng-controller='customDirectiveCtrl'>
      Simple Example Of Custom Directive:
      <my-custom-directive my-link-name='Linkedin' my-url='https://www.linkedin.com/in/maxjacobsen33'> </my-custom-directive>
      <br>
      <p>I can use my directive with a ng-repeat now to show a
      better use of my-custom-directive. </p>
      <ul ng-repeat='project in my.projects'>
        <li> <my-custom-directive my-link-name={{project.name}} my-url={{project.url}}>
        </my-custom-directive> </li>
      </ul>
    </div>
  </body>
</html>
